<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongolian Spell Checker</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/about.css">
  </head>
  <body>
    <header>
    
    </header>

    <div class="container">
      <form method="post" action="{% url 'spell_check' %}">
        {% csrf_token %}
        <label for="text">Enter text to check:</label>
        <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea>
        <button type="submit">Check Spelling</button>
      </form>

      {% if suggestions %}
      <div class="suggestions">
        <h2>Spelling Suggestions</h2>
        <ul>
          {% for word, suggestion in suggestions.items %}
          <li><strong>{{ word }}</strong> â†’ {{ suggestion }}</li>
          {% endfor %}
        </ul>
      </div>
      {% elif text %}
      <p class="no-errors">No spelling errors found!</p>
      {% endif %}
    </div>

    <footer class="footer">
     
    </footer>
  </body>
</html>
