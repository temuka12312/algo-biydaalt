      .star::before, .star::after {
        position: absolute;
        content: "";
        top: 0;
        left: calc(var(--star-width) / -2);
        width: var(--star-width);
        height: 100%;
        background: linear-gradient(45deg, transparent, rgb(78 192 233), transparent);
        border-radius: inherit;
        animation: blink 2s linear infinite;
      }
      .star::before {
        transform: rotate(45deg);
      }
      .star::after {
        transform: rotate(-45deg);
      }
      
      @keyframes fall {
        to {
          transform: translate3d(-30em, 0, 0);
        }
      }
      @keyframes tail-fade {
        0%, 50% {
          width: var(--star-tail-length);
          opacity: 1;
        }
        70%, 80% {
          width: 0;
          opacity: 0.4;
        }
        100% {
          width: 0;
          opacity: 0;
        }
      }
      @keyframes blink {
        50% {
          opacity: 0.6;
        }
      }
      .container {
        width: 80%;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

        background-color: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 600px;
        z-index: 100;
      }

      form label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        color: #60a7bd;
        text-align: center;
      }

      form textarea {
        width: 96%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #000000;
        border-radius: 5px;
        resize: none;
        margin-bottom: 12px;
        min-height: 120px;
        background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        color: #fff;
      }

      form button {
        background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        color: #74c7e1;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      form button:hover {
        background-color: #777;
      }

      .suggestions {
        background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        padding: 20px;

      }

      .suggestions h2 {

        color: #74c7e1;
        margin-bottom: 10px;
      }

      .suggestions ul {

        padding: 0;
      }

      .suggestions li {

        padding: 10px 0;
        color: white;
        border-bottom: 1px solid #555;
      }

      .suggestions li:last-child {

      }

      .no-errors {
        font-size: 1.2rem;
        color: #28a745;
        font-weight: bold;
        text-align: center;
      }

    <div class="container">
      <form method="post" action="{% url 'spell_check' %}">
        {% csrf_token %}
        <label for="text">Enter text to check:</label>
        <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea>
        <button type="submit">Check Spelling</button>
      </form>

      {% if suggestions %}
      <div class="suggestions">
        <h2>Spelling Suggestions</h2>
        <ul>
          {% for word, suggestion in suggestions.items %}
          <li><strong>{{ word }}</strong> → {{ suggestion }}</li>
          {% endfor %}
        </ul>
      </div>
      {% elif text %}
      <p class="no-errors">No spelling errors found!</p>
