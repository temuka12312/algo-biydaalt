<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <title>Mongolian Spell Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        flex-direction: column;
        color: #333;
      }

      h1 {
        color: #007bff;
        text-align: center;
      }

      form {
        background-color: #fff;
        padding: 20px;
        margin-right: 100px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      label {
        font-size: 16px;
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 8px;
      }

      textarea {
        width: 95%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: none;
        min-height: 100px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        text-transform: uppercase;
      }

      button:hover {
        background-color: #0056b3;
      }

      .suggestions {
        background-color: #fff;

        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .suggestions h2 {
        color: #007bff;
        margin-top: 0;
      }

      .suggestions ul {
        list-style-type: none;
        padding: 0;
      }

      .suggestions li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        color: #333;
      }

      .suggestions li:last-child {
        border-bottom: none;
      }

      .no-errors {
        color: #28a745;
        text-align: center;
        font-weight: bold;
      }
      .container {
        margin-top: 12%;
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Зөв бичгийн алдаа шалгагч</h1>
    <div class="container">
      <form method="post" action="{% url 'spell_check' %}">
        {% csrf_token %}
        <label for="text">Enter text to check:</label>
        <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea
        ><br />
        <button type="submit">Check Spelling</button>
      </form>

      {% if suggestions %}
      <div class="suggestions">
        <h2>Spelling Suggestions</h2>
        <ul>
          {% for word, suggestion in suggestions.items %}
          <li><strong>{{ word }}</strong> → {{ suggestion }}</li>
          {% endfor %}
        </ul>
      </div>
      {% elif text %}
      <p class="no-errors">No spelling errors found!</p>
      {% endif %}
    </div>
  </body>
</html>
