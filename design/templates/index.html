    <div class="container">
      <form method="post" action="{% url 'spell_check' %}">
        {% csrf_token %}
        <label for="text">Шалгах үгээ оруулна уу:</label>
        <textarea id="text" name="text" rows="4" cols="50" oninput="updateWordCount()">{{ text }}</textarea>
        <p class="p-12">Үгийн тоо: <span id="word-count">0</span> / 400</p>
        <button type="submit">Шалгах</button>
      </form>
    
      {% if suggestions %}
      <div class="suggestions">
        <h2>Шалгасан үг</h2>
        <ul>
          {% for word, suggestion in suggestions.items %}
          <li><strong>{{ word }}</strong> → {{ suggestion }}</li>
          {% endfor %}
        </ul>
      </div>
      {% elif text %}
      <p class="no-errors">Алдаа олсонгүй</p>
      {% endif %}
    </div>
     
  <script src="{{ STATIC_URL }}js/script.js"></script>
