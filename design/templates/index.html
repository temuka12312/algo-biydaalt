<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turshilt</title>
</head>
<body>
    <h1>Mongolian Spell Checker</h1>
    <form id="spellCheckForm" method="post" action="{% url 'spell_check' %}">
        {% csrf_token %}
        <textarea name="text" rows="4" cols="50" placeholder="Enter Mongolian text"></textarea>
        <button type="submit">Check Spelling</button>
    </form>
    <div id="results"></div>

    <script src="{{ STATIC_URL }}js/script.js"></script>
</body>
</html>
